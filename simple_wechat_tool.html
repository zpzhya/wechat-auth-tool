<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信授权码获取工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 500;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            min-width: 150px;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .code-display {
            background: #2d3748;
            color: #68d391;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            margin: 20px 0;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .instructions {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }
        
        .instructions h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .instructions ol {
            padding-left: 20px;
        }
        
        .instructions li {
            margin: 8px 0;
            color: #555;
        }
        
        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .warning strong {
            display: block;
            margin-bottom: 10px;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 微信授权码获取工具</h1>
        <p class="subtitle">专为网球课监控系统设计</p>
        
        <div id="environmentStatus" class="status info">
            <div class="loading"></div>
            正在检测微信环境...
        </div>
        
        <button class="button" id="getCodeBtn" onclick="getWechatCode()" disabled>
            获取授权码
        </button>
        
        <div id="codeResult" class="hidden">
            <div class="status success">
                ✅ 授权码获取成功！
            </div>
            <div class="code-display" id="codeDisplay"></div>
            <button class="button" onclick="copyCode()">复制授权码</button>
            <button class="button" onclick="showInstructions()">查看使用说明</button>
        </div>
        
        <div id="instructions" class="instructions hidden">
            <h3>📋 使用说明</h3>
            <ol>
                <li>复制上面的授权码</li>
                <li>运行Python测试脚本：<code>python3 quick_test.py</code></li>
                <li>选择微信授权码登录选项</li>
                <li>粘贴授权码并测试登录</li>
            </ol>
            <div class="warning">
                <strong>⚠️ 重要提醒：</strong>
                <ul>
                    <li>授权码有效期为5分钟</li>
                    <li>每个授权码只能使用一次</li>
                    <li>请尽快使用获取到的授权码</li>
                </ul>
            </div>
        </div>
        
        <div class="warning">
            <strong>💡 提示：</strong>
            如果无法获取授权码，建议直接使用用户名密码登录：
            <br><code>python3 quick_test.py</code>
        </div>
    </div>

    <script>
        let wechatCode = null;
        
        // 检查微信环境
        function checkEnvironment() {
            const statusDiv = document.getElementById('environmentStatus');
            const getCodeBtn = document.getElementById('getCodeBtn');
            
            if (typeof wx !== 'undefined') {
                statusDiv.innerHTML = '✅ 检测到微信小程序环境';
                statusDiv.className = 'status success';
                getCodeBtn.disabled = false;
            } else if (navigator.userAgent.toLowerCase().indexOf('micromessenger') !== -1) {
                statusDiv.innerHTML = '✅ 检测到微信浏览器环境';
                statusDiv.className = 'status success';
                getCodeBtn.disabled = false;
            } else {
                statusDiv.innerHTML = '❌ 未检测到微信环境，请在微信中打开此页面';
                statusDiv.className = 'status error';
                getCodeBtn.disabled = true;
            }
        }
        
        // 获取微信授权码
        function getWechatCode() {
            const getCodeBtn = document.getElementById('getCodeBtn');
            const codeResult = document.getElementById('codeResult');
            const codeDisplay = document.getElementById('codeDisplay');
            
            getCodeBtn.disabled = true;
            getCodeBtn.innerHTML = '<div class="loading"></div>获取中...';
            
            if (typeof wx !== 'undefined') {
                // 微信小程序环境
                wx.login({
                    success: function(res) {
                        if (res.code) {
                            wechatCode = res.code;
                            codeDisplay.textContent = res.code;
                            codeResult.classList.remove('hidden');
                            getCodeBtn.innerHTML = '重新获取';
                            getCodeBtn.disabled = false;
                            
                            // 显示成功消息
                            showMessage('授权码获取成功！', 'success');
                        } else {
                            showMessage('获取授权码失败: ' + res.errMsg, 'error');
                            getCodeBtn.innerHTML = '获取授权码';
                            getCodeBtn.disabled = false;
                        }
                    },
                    fail: function(err) {
                        showMessage('获取授权码失败: ' + JSON.stringify(err), 'error');
                        getCodeBtn.innerHTML = '获取授权码';
                        getCodeBtn.disabled = false;
                    }
                });
            } else {
                // 微信浏览器环境，尝试其他方法
                showMessage('请在微信小程序中打开此页面', 'error');
                getCodeBtn.innerHTML = '获取授权码';
                getCodeBtn.disabled = false;
            }
        }
        
        // 复制授权码
        function copyCode() {
            if (!wechatCode) {
                showMessage('请先获取授权码', 'error');
                return;
            }
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(wechatCode).then(function() {
                    showMessage('授权码已复制到剪贴板！', 'success');
                }).catch(function(err) {
                    showMessage('复制失败: ' + err, 'error');
                });
            } else {
                // 备用方法
                const textArea = document.createElement('textarea');
                textArea.value = wechatCode;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                textArea.style.top = '-999999px';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                
                try {
                    document.execCommand('copy');
                    showMessage('授权码已复制到剪贴板！', 'success');
                } catch (err) {
                    showMessage('复制失败，请手动复制', 'error');
                }
                
                document.body.removeChild(textArea);
            }
        }
        
        // 显示使用说明
        function showInstructions() {
            const instructions = document.getElementById('instructions');
            instructions.classList.remove('hidden');
        }
        
        // 显示消息
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `status ${type}`;
            messageDiv.textContent = message;
            messageDiv.style.margin = '10px 0';
            messageDiv.style.animation = 'fadeIn 0.3s ease';
            
            // 添加到页面
            const container = document.querySelector('.container');
            container.appendChild(messageDiv);
            
            // 3秒后自动移除
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.style.animation = 'fadeOut 0.3s ease';
                    setTimeout(() => {
                        if (messageDiv.parentNode) {
                            messageDiv.parentNode.removeChild(messageDiv);
                        }
                    }, 300);
                }
            }, 3000);
        }
        
        // 页面加载时检查环境
        window.onload = function() {
            checkEnvironment();
        };
        
        // 添加CSS动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(-10px); }
                to { opacity: 1; transform: translateY(0); }
            }
            @keyframes fadeOut {
                from { opacity: 1; transform: translateY(0); }
                to { opacity: 0; transform: translateY(-10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
